<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/modificarpersona}" class="btn btn-primary" >Crear persona</a>
<div th:if="${personas != null and !personas.empty}" >
<table class="table table-striped striped table-fluid">
    <tbody>
    <tr>
        <td >ID</td>
        <td >NOMBRES</td>
        <td >APELLIDOS</td>
        <td >TELÉFONO</td>
        <td >CORREO</td>
        <td >EDITAR</td>
        <td >ELIMINAR</td>

    </tr>

        <tr th:each="persona : ${personas}">
            <td th:text="${persona.id}">
            <td th:text="${persona.nombres}">
            <td th:text="${persona.apellidos}">
            <td th:text="${persona.telefono}">
            <td th:text="${persona.correo}">
            <td> <button class="btn btn-warning"><a th:href="@{/editarpersona/}+${persona.id}" th:text="Editar"></a></button></td>
            <td> <button class="btn btn-danger"><a th:href="@{/eliminarpersona(id=${persona.id})}" th:text="Eliminar"></a></button></td>
        </tr>
    </tbody>
</table>
</div>
<div th:if="${personas == null or personas.empty}">
    La lista de personas esta vacìa
</div>
</body>
</html>
